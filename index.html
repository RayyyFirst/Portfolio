<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Professional portfolio showcasing my work and experience in web development" />
  <title>Berserk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Root and body styles */
    :root {
      --primary-color: #6b46c1;
      --secondary-color: #1a202c;
      --text-color: #ffffff;
      --transition-speed: 0.3s;
    }
    body {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: var(--text-color);
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: background 0.5s ease;
    }
    /* Ambient Background Containers */
    #starfield, #cloudfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -5;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }
    .planet {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(1px);
    }
    /* Custom Cursor */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(255,255,0,1) 0%, rgba(255,255,0,0.5) 50%, transparent 70%);
      filter: drop-shadow(0 0 15px yellow);
      transition: transform 0.1s ease-out;
    }
    .cursor::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      background: radial-gradient(ellipse at center, rgba(255,255,0,0.2) 0%, transparent 80%);
      transform: translate(-50%, -50%);
      filter: blur(8px);
      z-index: -1;
    }
  </style>
</head>
<body class="dark-mode">
  <!-- Ambient Background -->
  <div id="starfield"></div>
  <div id="cloudfield"></div>
  <!-- Custom Cursor -->
  <div class="cursor"></div>

  <script>
    // Global variables for cursor position
    let cursorX = 0, cursorY = 0;
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
      cursorX = e.clientX;
      cursorY = e.clientY;
      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';
    });

    // Generate stars and planets with orbit effect
    const starfield = document.getElementById('starfield');
    const numStars = 150;
    const stars = [];
    const orbitRadius = 100;  // Orbit radius for the stars

    for (let i = 0; i < numStars; i++) {
      const starEl = document.createElement('div');
      starEl.classList.add('star');
      const starObj = {
        el: starEl,
        angle: Math.random() * 2 * Math.PI, // Random starting angle
        distance: Math.random() * orbitRadius + 20, // Random distance from cursor
        speed: Math.random() * 0.02 + 0.01, // Speed of orbit
      };
      stars.push(starObj);
      starfield.appendChild(starEl);
    }

    // Planets (optional)
    const numPlanets = 2;
    const planets = [];
    for (let i = 0; i < numPlanets; i++) {
      const planetEl = document.createElement('div');
      planetEl.classList.add('planet');
      const planetObj = {
        el: planetEl,
        radius: Math.random() * 80 + 60,  // Random size for planets
        angle: Math.random() * 2 * Math.PI,  // Starting angle
        distance: Math.random() * orbitRadius + 200,  // Distance from cursor
        speed: Math.random() * 0.005 + 0.002,  // Speed of orbit
      };
      planets.push(planetObj);
      starfield.appendChild(planetEl);
    }

    // Animation loop for stars and planets
    function updateAmbient() {
      for (let star of stars) {
        star.angle += star.speed;  // Update the angle to simulate orbit
        star.el.style.left = cursorX + star.distance * Math.cos(star.angle) + 'px';
        star.el.style.top = cursorY + star.distance * Math.sin(star.angle) + 'px';
      }

      for (let planet of planets) {
        planet.angle += planet.speed;  // Update the angle to simulate orbit
        planet.el.style.left = cursorX + planet.distance * Math.cos(planet.angle) + 'px';
        planet.el.style.top = cursorY + planet.distance * Math.sin(planet.angle) + 'px';
        planet.el.style.width = planet.radius + 'px';
        planet.el.style.height = planet.radius + 'px';
      }

      requestAnimationFrame(updateAmbient);
    }
    updateAmbient();
  </script>
</body>
</html>
