<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space-Themed Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle, #000000, #1b1b1b);
    }

    #starfield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0.5;
      pointer-events: none;
      animation: star-animation 2s infinite;
    }

    .planet {
      position: absolute;
      background-color: #00ff99;
      border-radius: 50%;
      opacity: 0.7;
    }

    .planet1 {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      animation: rotate-planet1 20s linear infinite;
    }

    .planet2 {
      width: 70px;
      height: 70px;
      top: 30%;
      left: 30%;
      animation: rotate-planet2 15s linear infinite;
    }

    @keyframes rotate-planet1 {
      from {
        transform: rotate(0deg) translateX(200px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(200px) rotate(-360deg);
      }
    }

    @keyframes rotate-planet2 {
      from {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    .cursor {
      position: absolute;
      background-color: #ff00ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1000;
      transition: transform 0.1s ease-out;
    }

    .section {
      height: 100vh;
      opacity: 0;
      transition: opacity 1s;
    }

    .section.visible {
      opacity: 1;
    }

    @keyframes star-animation {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div id="starfield"></div>
  <div class="planet planet1"></div>
  <div class="planet planet2"></div>

  <div class="cursor"></div>

  <div class="section" style="background-color: #333;">Section 1</div>
  <div class="section" style="background-color: #444;">Section 2</div>
  <div class="section" style="background-color: #555;">Section 3</div>

  <script>
    let cursorX = 0;
    let cursorY = 0;

    // Create stars that move with the cursor
    function createStars() {
      const starfield = document.getElementById('starfield');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * window.innerHeight}px`;
        star.style.left = `${Math.random() * window.innerWidth}px`;
        starfield.appendChild(star);
      }
    }

    // Animate the custom cursor to follow the mouse
    document.addEventListener('mousemove', (e) => {
      cursorX = e.clientX;
      cursorY = e.clientY;
      document.querySelector('.cursor').style.transform = `translate(${cursorX - 15}px, ${cursorY - 15}px)`;

      // Move stars with the cursor
      document.querySelectorAll('.star').forEach(star => {
        const distanceX = cursorX - parseFloat(star.style.left);
        const distanceY = cursorY - parseFloat(star.style.top);
        const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
        const movement = 0.05; // Star movement speed
        const angle = Math.atan2(distanceY, distanceX);
        star.style.transform = `translate(${Math.cos(angle) * distance * movement}px, ${Math.sin(angle) * distance * movement}px)`;
      });
    });

    // Trigger on scroll
    window.addEventListener('scroll', function () {
      document.querySelectorAll('.section').forEach(section => {
        if (window.scrollY + window.innerHeight > section.offsetTop + 100) {
          section.classList.add('visible');
        }
      });
    });

    createStars();
  </script>
</body>
</html>
