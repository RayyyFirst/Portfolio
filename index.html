<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Professional portfolio showcasing my work and experience in web development" />
  <title>Berserk</title>
  <!-- Import Roboto from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Colors and transitions */
      --primary-color: #6b46c1;
      --secondary-color: #1a202c;
      --text-color: #ffffff;
      --transition-speed: 0.3s;
    }
    /* Dark mode is enabled by default */
    body {
      --text-color: #ffffff;
    }
    /* Ambient backgrounds toggle */
    body.dark-mode #starfield { display: block; }
    body.dark-mode #cloudfield { display: none; }
    body:not(.dark-mode) #starfield { display: none; }
    body:not(.dark-mode) #cloudfield { display: block; }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }
    html {
      scroll-behavior: smooth;
    }
    /* Allow vertical scroll; hide horizontal overflow */
    body {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: var(--text-color);
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      transition: background 0.5s ease;
    }
    
    /* ---------- Ambient Background Containers ---------- */
    /* Night: Starfield container */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #2d0035, #000022);
      overflow: hidden;
      z-index: -5;
    }
    /* Day: Cloud container */
    #cloudfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #87ceeb, #fff);
      overflow: hidden;
      z-index: -5;
    }
    /* ---------- Stars & Clouds ---------- */
    .star, .cloud {
      position: absolute;
    }
    .star {
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }
    /* More realistic cloud shape */
    .cloud {
      width: 120px;
      height: 60px;
      background: linear-gradient(135deg, #fff, #f0f0f0);
      opacity: 0.9;
      filter: blur(2px);
      clip-path: ellipse(50% 60% at 50% 50%);
    }
    /* ---------- Planets ---------- */
    .planet {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(1px);
    }
    .planet-1 {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ffcc00, #cc9900);
      top: 10%;
      left: 20%;
      animation: orbit 10s linear infinite;
    }
    .planet-2 {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #a366ff, #6611cc);
      top: 65%;
      left: 70%;
      animation: orbit 15s linear infinite;
    }
    @keyframes orbit {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }
    /* ---------- Custom Cursor ---------- */
    body.dark-mode .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(255,255,0,1) 0%, rgba(255,255,0,0.5) 50%, transparent 70%);
      filter: drop-shadow(0 0 15px yellow);
      transition: transform 0.1s ease-out;
    }
    body.dark-mode .cursor::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      background: radial-gradient(ellipse at center, rgba(255,255,0,0.2) 0%, transparent 80%);
      transform: translate(-50%, -50%);
      filter: blur(8px);
      z-index: -1;
    }
    body:not(.dark-mode) .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, #ddd 40%, #bbb 60%);
      filter: drop-shadow(0 0 15px purple);
      transition: transform 0.1s ease-out;
    }
    body:not(.dark-mode) .cursor::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      background: radial-gradient(ellipse at center, rgba(128,0,128,0.2) 0%, transparent 80%);
      transform: translate(-50%, -50%);
      filter: blur(8px);
      z-index: -1;
    }
    /* ---------- Navigation & Layout ---------- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    .nav-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1rem;
      position: relative;
      padding: 0.5rem 1rem;
      transition: var(--transition-speed);
    }
    .nav-btn::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: var(--text-color);
      transition: var(--transition-speed);
    }
    .nav-btn:hover::after {
      width: 100%;
    }
    .section {
      min-height: 100vh;
      padding: 8rem 2rem 4rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
      position: relative;
      z-index: 1;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body class="dark-mode">
  <!-- Ambient Background Elements -->
  <div id="starfield"></div>
  <div id="cloudfield"></div>
  
  <!-- Planets -->
  <div class="planet planet-1"></div>
  <div class="planet planet-2"></div>
  
  <!-- Custom Cursor -->
  <div class="cursor"></div>
  
  <nav>
    <div class="nav-container">
      <div class="logo">Portfolio</div>
      <div class="nav-links">
        <button class="nav-btn">About</button>
        <button class="nav-btn">Projects</button>
        <button class="nav-btn">Contact</button>
      </div>
    </div>
  </nav>
  
  <script>
    // Global variables for cursor position
    let cursorX = 0, cursorY = 0;
    
    // Starfield background creation
    function createStars() {
      const starfield = document.getElementById('starfield');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * window.innerHeight}px`;
        star.style.left = `${Math.random() * window.innerWidth}px`;
        starfield.appendChild(star);
      }
    }
    
    // Animate the custom cursor to follow the mouse
    document.addEventListener('mousemove', (e) => {
      cursorX = e.clientX;
      cursorY = e.clientY;
      document.querySelector('.cursor').style.transform = `translate(${cursorX - 15}px, ${cursorY - 15}px)`;
    });
    
    // Trigger on scroll
    window.addEventListener('scroll', function () {
      document.querySelectorAll('.section').forEach(section => {
        if (window.scrollY + window.innerHeight > section.offsetTop + 100) {
          section.classList.add('visible');
        }
      });
    });
    
    createStars();
  </script>
</body>
</html>
